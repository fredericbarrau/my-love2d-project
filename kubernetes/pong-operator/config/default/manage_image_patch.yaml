# This patch fixes the name of the image to be used for the manager container, following the one defined in the makefile
# TODO a stricter version of the image should be used, but for now, we use the latest tag
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          image: pong-operator:latest
